<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Crisp Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f3f4f6;
            --sidebar-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --chat-bg: #ffffff;
            --message-in-bg: #f3f4f6;
            --message-out-bg: #2563eb;
            --message-out-text: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-primary);
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .search-box {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            outline: none;
            box-sizing: border-box;
            background-color: #f9fafb;
        }

        .search-box input:focus {
            border-color: var(--primary-color);
            background-color: #fff;
        }

        .visitor-list {
            flex: 1;
            overflow-y: auto;
        }

        .visitor-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .visitor-item:hover {
            background: #f9fafb;
        }

        .visitor-item.active {
            background: #eff6ff;
            border-left: 4px solid var(--primary-color);
        }

        .visitor-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e7ff;
            color: #4338ca;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .visitor-info {
            flex: 1;
            min-width: 0;
        }

        .visitor-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .visitor-preview {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            min-width: 0;
        }

        .chat-header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
        }

        .chat-header-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #dbeafe;
            color: #1e40af;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            margin-right: 12px;
        }

        .chat-header-name {
            font-weight: 700;
            font-size: 1rem;
        }

        .chat-header-status {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #ffffff;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .message.visitor {
            align-self: flex-start;
            background: var(--message-in-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 2px;
        }

        .message.admin {
            align-self: flex-end;
            background: var(--message-out-bg);
            color: var(--message-out-text);
            border-bottom-right-radius: 2px;
        }

        .message-time {
            font-size: 0.7rem;
            margin-top: 6px;
            opacity: 0.7;
            text-align: right;
        }

        .input-area {
            padding: 20px 25px;
            border-top: 1px solid var(--border-color);
            background: white;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-area textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            resize: none;
            height: 46px;
            /* Initial height */
            min-height: 46px;
            max-height: 120px;
            transition: border-color 0.2s;
        }

        .input-area textarea:focus {
            border-color: var(--primary-color);
        }

        .input-area button {
            padding: 0 24px;
            height: 46px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: background 0.2s;
        }

        .input-area button:hover {
            background: var(--primary-hover);
        }

        .input-area button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Inbox</h2>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search conversations..." id="search-input">
        </div>
        <div class="visitor-list" id="visitor-list">
            <!-- Visitor items injected here -->
        </div>
    </div>

    <div class="main-chat">
        <div class="chat-header" id="chat-header" style="display:none;">
            <div class="chat-header-info">
                <div class="chat-header-avatar" id="header-avatar"></div>
                <div>
                    <div class="chat-header-name" id="header-name"></div>
                    <div class="chat-header-status" id="header-status">User</div>
                </div>
            </div>
        </div>

        <div class="messages-area" id="messages-area">
            <div class="empty-state">Select a conversation to start chatting</div>
        </div>

        <div class="input-area" id="input-area" style="display:none;">
            <textarea id="reply-input" placeholder="Type a reply... (Press Enter to send)" rows="1"></textarea>
            <button id="send-reply">Send</button>
        </div>
    </div>

    <script>
        let allMessages = [];
        let currentConversationEmail = null;
        let searchFilter = "";

        // UI References
        const visitorListEl = document.getElementById('visitor-list');
        const messagesAreaEl = document.getElementById('messages-area');
        const chatHeaderEl = document.getElementById('chat-header');
        const inputAreaEl = document.getElementById('input-area');
        const headerNameEl = document.getElementById('header-name');
        const headerAvatarEl = document.getElementById('header-avatar');
        const searchInputEl = document.getElementById('search-input');
        const replyInputEl = document.getElementById('reply-input');
        const sendBtnEl = document.getElementById('send-reply');

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            fetchMessages();
            // Poll every 2 seconds
            setInterval(fetchMessages, 2000);
        });

        // Search Filter
        searchInputEl.addEventListener('input', (e) => {
            searchFilter = e.target.value.toLowerCase();
            renderVisitorList();
        });

        // Textarea Auto-resize & Enter to Send
        replyInputEl.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.value === '') this.style.height = '46px';
        });

        replyInputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtnEl.onclick = sendMessage;

        async function fetchMessages() {
            try {
                const res = await fetch('/api/admin/messages');
                const data = await res.json();

                // Only re-render if data actually changed significantly or simple optimization:
                // For this demo, we'll re-render list always but chat only if new messages
                // In a real optimized app, we'd diff the data.

                const prevLen = allMessages.length;
                allMessages = data.messages;

                renderVisitorList();

                if (currentConversationEmail) {
                    // Check if we need to scroll or update chat
                    // For simplicity in this v1, simply re-render chat facilitates updates
                    renderChat(currentConversationEmail, false);
                }
            } catch (err) {
                console.error("Failed to fetch messages:", err);
            }
        }

        function getVisitorName(id) {
            // Helper to format name better
            return id; // email is the identity

        }

        function getInitials(name) {
            return name.substring(0, 2).toUpperCase();

        }

        function renderVisitorList() {
            const visitors = {};

            // Group messages by visitor
            allMessages.forEach(msg => {
                const id = msg.email;
                if (!id) return; // Safety: ignore malformed data
                if (!visitors[id]) visitors[id] = [];
                visitors[id].push(msg);
            });

            // Sort visitors by latest message timestamp
            const sortedVisitorIds = Object.keys(visitors).sort((a, b) => {
                const lastA = visitors[a][visitors[a].length - 1];
                const lastB = visitors[b][visitors[b].length - 1];
                return new Date(lastB.timestamp) - new Date(lastA.timestamp);
            });

            visitorListEl.innerHTML = '';

            sortedVisitorIds.forEach(id => {
                const msgs = visitors[id];
                const lastMsg = msgs[msgs.length - 1];
                const displayName = getVisitorName(id);

                // Filter check
                if (searchFilter && !displayName.toLowerCase().includes(searchFilter) && !lastMsg.text.toLowerCase().includes(searchFilter)) {
                    return;
                }

                const div = document.createElement('div');
                div.className = `visitor-item ${currentConversationEmail === id ? 'active' : ''}`;


                const timeString = new Date(lastMsg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                div.innerHTML = `
                    <div class="visitor-avatar">${getInitials(displayName)}</div>
                    <div class="visitor-info">
                        <div style="display:flex; justify-content:space-between;">
                            <div class="visitor-name">${displayName}</div>
                            <div style="font-size:0.75rem; color:#9ca3af;">${timeString}</div>
                        </div>
                        <div class="visitor-preview">${lastMsg.text}</div>
                    </div>
                `;

                div.onclick = () => {
                    currentConversationEmail = id;
                    renderChat(id, true);
                    renderVisitorList();
                    // re-render to update active state
                };
                visitorListEl.appendChild(div);
            });
        }

        function renderChat(id, forceScroll = false) {
            // Show areas
            chatHeaderEl.style.display = 'flex';
            inputAreaEl.style.display = 'flex';

            const displayName = getVisitorName(id);
            headerNameEl.textContent = displayName;
            headerAvatarEl.textContent = getInitials(displayName);

            // Filter messages for this conversation
            const msgs = allMessages.filter(m => m.email === id);

            // Store scroll position if not forcing scroll
            const isScrolledToBottom = messagesAreaEl.scrollHeight - messagesAreaEl.scrollTop === messagesAreaEl.clientHeight;

            messagesAreaEl.innerHTML = '';

            if (msgs.length === 0) {
                messagesAreaEl.innerHTML = '<div class="empty-state">No messages yet.</div>';
                return;
            }

            msgs.forEach(m => {
                const div = document.createElement('div');
                div.className = `message ${m.sender}`;
                const timeStr = new Date(m.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                div.innerHTML = `
                    ${m.text}
                    <div class="message-time">${timeStr}</div>
                `;
                messagesAreaEl.appendChild(div);
            });

            if (forceScroll || isScrolledToBottom) {
                messagesAreaEl.scrollTop = messagesAreaEl.scrollHeight;
            }
        }

        async function sendMessage() {
            const text = replyInputEl.value.trim();
            if (!text || !currentConversationEmail) return;

            // Optimistic UI update (optional, but good for perceived speed)
            // waiting for server response is safer for consistency though.

            replyInputEl.value = '';
            replyInputEl.style.height = '46px'; // reset height

            const payload = { text };
            payload.visitor_email = currentConversationEmail;


            await fetch('/api/reply', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            await fetchMessages();
            // Force scroll to bottom after self message
            const area = document.getElementById('messages-area');
            area.scrollTop = area.scrollHeight;
        }

    </script>

</body>

</html>

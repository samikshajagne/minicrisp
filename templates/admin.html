<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Crisp Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #dc2626;
            --primary-hover: #b91c1c;
            --accent: #dc2626;
            --accent-soft: #fee2e2;
            --bg-color: radial-gradient(circle at top, #fef2f2 0%, #ffffff 40%, #f4f4f5 100%);
            --sidebar-bg: rgba(255, 255, 255, 0.9);
            --border-color: #e4e4e7;
            --text-primary: #0f172a;
            --text-secondary: #6b7280;
            --chat-bg: rgba(255, 255, 255, 0.96);
            --message-in-bg: rgba(255, 255, 255, 0.96);
            --message-out-bg: linear-gradient(135deg, #b91c1c, #dc2626);
            --message-out-text: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.9);
            --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.12);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.55;
        }

        body::before {
            background: #fecaca;
            top: -120px;
            left: -60px;
        }

        body::after {
            background: #fee2e2;
            bottom: -140px;
            right: -40px;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            backdrop-filter: blur(12px);
            position: relative;
            z-index: 1;
        }

        .sidebar-header {
            padding: 18px 20px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.9), rgba(254, 242, 242, 0.9));
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;

        }

        .sidebar-title h2 {
            margin: 0 0 4px 0;
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .sidebar-subtitle {
            color: var(--text-secondary);
            font-size: 0.86rem;
        }

        .sidebar-badge {
            background: var(--accent-soft);
            color: var(--accent);
            border: 1px solid #fecaca;
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.85rem;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .search-box {
            padding: 14px 16px 10px 16px;
            border-bottom: 1px solid var(--border-color);
            background: #fff;
        }

        .search-box input {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.92rem;
            outline: none;
            box-sizing: border-box;
            background-color: #f9fafb;
            transition: box-shadow 0.15s ease, border-color 0.15s ease, transform 0.08s ease;
        }

        .search-box input:focus {
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(91, 124, 250, 0.18);
            transform: translateY(-1px);
        }

        .sidebar-chips {
            display: flex;
            gap: 8px;
            padding: 0 16px 12px 16px;
            border-bottom: 1px solid var(--border-color);
            background: #fff;
            flex-wrap: wrap;
        }

        .chip {
            padding: 7px 12px;
            border-radius: 999px;
            border: 1px solid rgba(15, 23, 42, 0.06);
            background: #f8fafc;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.85rem;
        }

        .chip.active {
            background: #fee2e2;
            color: #b91c1c;
            border-color: #fecaca;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        .visitor-list {
            flex: 1;
            overflow-y: auto;
            background: #fff;
        }

        .visitor-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s, transform 0.08s ease, border-left 0.2s;
        }

        .visitor-item:hover {
            background: #f9fafb;
            transform: translateX(3px);
        }

        .visitor-item.active {
            background: #eef2ff;
            border-left: 4px solid var(--primary-color);
        }

        .visitor-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #7f1d1d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.95rem;
            margin-right: 12px;
            flex-shrink: 0;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.9), 0 10px 18px rgba(248, 113, 113, 0.35);
        }

        .visitor-info {
            flex: 1;
            min-width: 0;
        }

        .visitor-name {
            font-weight: 800;
            font-size: 0.96rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: -0.01em;
        }

        .visitor-preview {
            font-size: 0.86rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: #b91c1c;
            color: #fff;
            min-width: 22px;
            height: 22px;
            padding: 0 6px;
            border-radius: 999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            box-shadow: 0 6px 12px rgba(239, 68, 68, 0.2);
        }

        /* Main Chat Area */
        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-bg);
            min-width: 0;
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            margin-left: 18px;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            backdrop-filter: blur(12px);
            position: relative;
            z-index: 1;
        }

        .main-chat::before {
            content: '';
            position: absolute;
            inset: 18px;
            border-radius: 18px;
            background: radial-gradient(circle at 20% 20%, rgba(254, 226, 226, 0.9), transparent 40%),
                radial-gradient(circle at 80% 10%, rgba(254, 249, 195, 0.6), transparent 35%);
            pointer-events: none;
            z-index: 0;
        }

        .chat-header {
            padding: 15px 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #b91c1c, #dc2626);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            z-index: 2;
            color: #fff;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #fee2e2;
            color: #7f1d1d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            margin-right: 8px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.9), 0 10px 18px rgba(239, 68, 68, 0.35);
        }

        .chat-header-name {
            font-weight: 900;
            font-size: 1rem;
            letter-spacing: -0.02em;
        }

        .chat-header-status {
            font-size: 0.82rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 2px;
        }

        .chat-header-status::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #fecaca;
            margin-right: 6px;
            box-shadow: 0 0 0 6px rgba(254, 202, 202, 0.5);
            vertical-align: middle;
        }


        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: radial-gradient(circle at 10% 20%, rgba(254, 226, 226, 1), transparent 26%),
                radial-gradient(circle at 90% 10%, rgba(254, 249, 195, 0.8), transparent 32%), #ffffff;
            z-index: 1;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            font-size: 1.05rem;
            background: #f8fafc;
            border: 1px dashed var(--border-color);
            border-radius: 16px;
        }

        .message {
            max-width: 72%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.55;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.07);
        }

        .message.visitor {
            align-self: flex-start;
            background: var(--message-in-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .message.admin {
            align-self: flex-end;
            background: var(--message-out-bg);
            color: var(--message-out-text);
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 0.72rem;
            margin-top: 6px;
            opacity: 0.82;
            text-align: right;
        }

        .input-area {
            padding: 18px 22px;
            border-top: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.85);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            box-shadow: 0 -8px 24px rgba(15, 23, 42, 0.04);
            backdrop-filter: blur(12px);
        }

        .input-area textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
            resize: none;
            height: 46px;
            /* Initial height */
            min-height: 46px;
            max-height: 120px;
            transition: border-color 0.2s, box-shadow 0.2s, transform 0.1s ease;
            background: #f9fafb;
        }

        .input-area textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(91, 124, 250, 0.18);
            background: #fff;
            transform: translateY(-1px);
        }

        .input-area button {
            padding: 0 24px;
            height: 46px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 800;
            font-size: 0.95rem;
            transition: background 0.2s, transform 0.1s ease, box-shadow 0.2s;
            box-shadow: 0 14px 28px rgba(220, 38, 38, 0.25);
        }

        .input-area button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .input-area button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Chat toolbar */
        .chat-tools {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(248, 250, 252, 0.95);
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }

        .chat-tools .stack {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .date-input {
            padding: 8px 10px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.85rem;
            background: white;
            min-width: 150px;
            transition: box-shadow 0.15s ease, border-color 0.15s ease;
        }

        .date-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(91, 124, 250, 0.18);
        }

        .pill-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            background: #dcfce7;
            color: #166534;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.15s ease;
        }

        .pill-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(91, 124, 250, 0.16);
        }

        .ghost-compact {
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: #fef2f2;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.85rem;
            transition: background 0.15s ease, border-color 0.15s ease;
        }

        .ghost-compact:hover {
            background: #f1f5f9;
            border-color: #dfe3eb;
        }

        .icon-btn {
            width: 38px;
            height: 38px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: #fef2f2;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.1s ease, box-shadow 0.15s ease, border-color 0.15s ease;
            color: var(--accent);
        }

        .icon-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(185, 28, 28, 0.2);
            border-color: #fecaca;
        }

        /* Scrollbars */
        .visitor-list::-webkit-scrollbar,
        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .visitor-list::-webkit-scrollbar-thumb,
        .messages-area::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 999px;
        }

        .visitor-list::-webkit-scrollbar-thumb:hover,
        .messages-area::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        @media (max-width: 960px) {
            body {
                padding: 14px;
            }

            .sidebar {
                width: 260px;
            }

            .main-chat {
                margin-left: 12px;
            }
        }

        @media (max-width: 780px) {
            body {
                flex-direction: column;
                height: auto;
            }

            .sidebar,
            .main-chat {
                width: 100%;
                margin: 0 0 12px 0;
            }
        }
    </style>
</head>

                    style="padding:8px 16px; border:none; background:#f1f5f9; border-radius:8px; cursor:pointer;">Cancel</button>
                <button onclick="saveAccount()"
                    style="padding:8px 16px; border:none; background:var(--primary-color); color:white; border-radius:8px; cursor:pointer; font-weight:600;">Save</button>
            </div>
        </div>
    </div>

    <script>
        function formatTime(ts) {
            if (!ts) return '';
            const d = new Date(ts);
            if (isNaN(d.getTime())) return '';
            return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        function getDayLabel(ts) {
            const d = new Date(ts);
            const today = new Date();
            const yesterday = new Date();
            yesterday.setDate(today.getDate() - 1);

            if (d.toDateString() === today.toDateString()) return "Today";
            if (d.toDateString() === yesterday.toDateString()) return "Yesterday";
            return d.toLocaleDateString();
        }
        function shouldGroup(prev, curr) {
            if (!prev) return false;
            if (prev.sender !== curr.sender) return false;
            return Math.abs(new Date(curr.timestamp) - new Date(prev.timestamp)) < 5 * 60 * 1000;
        }
        function sendSeen(email) {
            fetch('/api/seen', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
        }

        // Resync Logic
        document.getElementById('resync-btn').onclick = async () => {
            if (confirm("Start full email sync? This may take a while.")) {
                await fetch('/api/admin/resync', { method: 'POST' });
                alert("Sync started in background. Refresh in a minute.");
            }
        };

        // Account Modal Logic
        const modal = document.getElementById('account-modal');
        document.getElementById('add-account-btn').onclick = () => {
            modal.style.display = 'flex';
        };
        function closeModal() {
            modal.style.display = 'none';
        }
        async function saveAccount() {
            const email = document.getElementById('acc-email').value;
            const pwd = document.getElementById('acc-pwd').value;
            const host = document.getElementById('acc-host').value;
            const port = parseInt(document.getElementById('acc-port').value);

            if (!email || !pwd) return alert("Email and Password required");

            await fetch('/api/admin/email-accounts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email, app_password: pwd, imap_host: host, imap_port: port, username: email
                })
            });
            closeModal();
            fetchAccounts();
        }
        async function fetchAccounts() {
            const res = await fetch('/api/admin/email-accounts');
            const data = await res.json();
            const bar = document.getElementById('account-bar');
            bar.innerHTML = '';
            data.accounts.forEach(acc => {
                const tag = document.createElement('div');
                tag.textContent = acc.email;
                tag.style.background = '#e0e7ff';
                tag.style.color = '#3730a3';
                tag.style.padding = '6px 12px';
                tag.style.borderRadius = '8px';
                tag.style.fontSize = '0.85rem';
                tag.style.fontWeight = '600';
                bar.appendChild(tag);
            });
        }




        let allMessages = [];
        let currentConversationEmail = null;
        let searchFilter = "";
        let statusFilter = "all";

        // UI References
        const visitorListEl = document.getElementById('visitor-list');
        const messagesAreaEl = document.getElementById('messages-area');
        const chatHeaderEl = document.getElementById('chat-header');
        const inputAreaEl = document.getElementById('input-area');
        const headerNameEl = document.getElementById('header-name');
        const headerAvatarEl = document.getElementById('header-avatar');
        const searchInputEl = document.getElementById('search-input');
        const replyInputEl = document.getElementById('reply-input');
        const sendBtnEl = document.getElementById('send-reply');
        const filterChips = Array.from(document.querySelectorAll('[data-filter]'));

        // Initial Load
        document.addEventListener('DOMContentLoaded', () => {
            fetchAccounts();
            fetchMessages();

            filterChips.forEach(chip => {
                chip.addEventListener('click', () => {
                    statusFilter = chip.dataset.filter;
                    filterChips.forEach(c => c.classList.toggle('active', c === chip));
                    renderVisitorList();
                });
            });
        });

        // Search Filter (Debounced)
        let searchTimeout;
        searchInputEl.addEventListener('input', (e) => {
            const val = e.target.value.trim();
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                fetchMessages(val);
            }, 300);
        });

        // Textarea Auto-resize & Enter to Send
        replyInputEl.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if (this.value === '') this.style.height = '46px';
        });

        replyInputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtnEl.onclick = sendMessage;
        let socket = null;

        function connectWS(email) {
            if (socket) socket.close();

            socket = new WebSocket(
                `ws://${location.host}/ws?email=${encodeURIComponent(email)}`
            );

            socket.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.email === currentConversationEmail) {
                    renderChat(currentConversationEmail);
                    sendSeen(msg.email);
                }
                fetchMessages();
            };
        }


        async function fetchMessages(query = null) {
            try {
                let url = '/api/admin/messages';
                if (query) {
                    url += `?search=${encodeURIComponent(query)}`;
                }
                const res = await fetch(url);
                const data = await res.json();
                allMessages = data.messages;
                renderVisitorList();
                if (currentConversationEmail) {
                    renderChat(currentConversationEmail);
                }
            } catch (err) {
                console.error("Failed to fetch messages:", err);
            }
        }

        function getVisitorName(id) {
            // Helper to format name better
            return id; // email is the identity

        }

        function getInitials(name) {
            return name.substring(0, 2).toUpperCase();

        }
        function renderVisitorList() {
            const visitorListEl = document.getElementById('visitor-list');
            visitorListEl.innerHTML = '';

            allMessages.forEach(conv => {
                const id = conv.email;
                if (!id) return;

                const lastMsg = conv.last_message || '';
                const unread = conv.unread || 0;
                const timeString = formatTime(conv.timestamp);

                // --- RESTORED FILTERS ---
                if (statusFilter === 'unread' && unread === 0) return;
                if (statusFilter === 'read' && unread > 0) return;

                if (statusFilter === 'unread' && unread === 0) return;
                if (statusFilter === 'read' && unread > 0) return;

                // Client-side search removed in favor of backend search
                // but we keep text highlighting logic if desired, or simple list rendering
                // -------------------------

                const div = document.createElement('div');
                div.className = 'visitor-item';

                // Escape helper
                const safePreview = lastMsg.replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");

                div.innerHTML = `
            <div class="visitor-avatar">${id.substring(0, 2).toUpperCase()}</div>
            <div class="visitor-info">
                <div style="display:flex; justify-content:space-between;">
                    <div class="visitor-name">${id}</div>
                    <div style="font-size:12px; color:#9ca3af;">${timeString}</div>
                </div>
                <div class="visitor-preview">${safePreview}</div>
            </div>
            ${unread > 0 ? `<div class="unread-badge">${unread}</div>` : ''}
        `;

                div.onclick = async () => {
                    connectWS(id);
                    currentConversationEmail = id;
                    await fetch('/api/admin/mark-read', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: id })
                    });
                    renderChat(id);
                    fetchMessages();
                };

                visitorListEl.appendChild(div);
            });
        }

        // Date Filtering Logic
        document.getElementById('apply-date-filter').onclick = () => {
            if (currentConversationEmail) renderChat(currentConversationEmail);
        };
        document.getElementById('clear-date-filter').onclick = () => {
            document.getElementById('chat-start-date').value = '';
            document.getElementById('chat-end-date').value = '';
            if (currentConversationEmail) renderChat(currentConversationEmail);
        };

        // Export Logic
        document.getElementById('export-btn').onclick = () => {
            if (!currentConversationEmail) return;
            window.location.href = `/api/export?email=${encodeURIComponent(currentConversationEmail)}`;
        };

        async function renderChat(email) {
            currentConversationEmail = email;

            // Highlight selected conversation
            const items = document.querySelectorAll('.visitor-item');
            items.forEach(el => el.classList.remove('active'));
            // Find the item matching this email (logic depends on how we stored it, usually by visitor-name text)
            // Ideally we should add data-email attribute to visitor-item

            chatHeaderEl.style.display = 'flex';
            inputAreaEl.style.display = 'flex';
            headerNameEl.textContent = getVisitorName(email);
            headerAvatarEl.textContent = getInitials(email);

            // Get Dates
            const startDate = document.getElementById('chat-start-date').value;
            const endDate = document.getElementById('chat-end-date').value;

            let url = `/api/sync?email=${encodeURIComponent(email)}`;
            if (startDate) url += `&start_date=${startDate}`;
            if (endDate) url += `&end_date=${endDate}`;

            const res = await fetch(url);
            const data = await res.json();

            messagesAreaEl.innerHTML = '';
            let lastDay = null;
            let prevMsg = null;

            data.messages.forEach(m => {
                const day = getDayLabel(m.timestamp);
                if (day !== lastDay) {
                    const sep = document.createElement('div');
                    sep.style.textAlign = 'center';
                    sep.style.fontSize = '12px';
                    sep.style.opacity = '0.6';
                    sep.style.margin = '12px 0';
                    sep.textContent = day;
                    messagesAreaEl.appendChild(sep);
                    lastDay = day;
                }

                const div = document.createElement('div');
                div.className = `message ${m.sender}`;
                div.innerHTML = `
        ${m.text}
        <div class="message-time">
            ${formatTime(m.timestamp)} ${m.sender === 'admin' ? (m.seen_at ? ' ‚úì‚úì' : ' ‚úì') : ''}
        </div>`;
                messagesAreaEl.appendChild(div);
                prevMsg = m;
            });
            sendSeen(email);

            messagesAreaEl.scrollTop = messagesAreaEl.scrollHeight;
        }

        async function sendMessage() {
            const text = replyInputEl.value.trim();
            if (!text || !currentConversationEmail) return;

            // Optimistic UI update (optional, but good for perceived speed)
            // waiting for server response is safer for consistency though.

            replyInputEl.value = '';
            replyInputEl.style.height = '46px'; // reset height

            const payload = { text };
            payload.visitor_email = currentConversationEmail;


            await fetch('/api/reply', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            await fetchMessages();
            // Force scroll to bottom after self message
            const area = document.getElementById('messages-area');
            area.scrollTop = area.scrollHeight;
        }

    </script>

</body>

</html>
